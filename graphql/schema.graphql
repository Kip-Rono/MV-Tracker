scalar Date @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Date")

type Query @protect(guards: ["api"]) {
    users: [User!]! @all(model: "App\\Models\\User")
    user(id: ID @eq): User @find(model: "App\\Models\\User")
    motorVehicles: [MotorVehicle!]! @all(model: "App\\Models\\MotorVehicle")
    motorVehicle(id: ID @eq): MotorVehicle @find(model: "App\\Models\\MotorVehicle")
}

type Mutation {
    login(data: LoginInput): LoginResponse! @field(resolver: "App\\GraphQL\\Mutations\\LoginResolver@__invoke")
    logout: LogoutResponse! @protect(guards: ["api"]) @field(resolver: "Joselfonseca\\LighthouseGraphQLPassport\\GraphQL\\Mutations\\Logout@resolve")
    forgotPassword(data: ForgotPasswordInput!): ForgotPasswordResponse! @field(resolver: "Joselfonseca\\LighthouseGraphQLPassport\\GraphQL\\Mutations\\ForgotPassword@resolve")
    updateForgottenPassword(data: NewPasswordWithCodeInput): ForgotPasswordResponse! @field(resolver: "Joselfonseca\\LighthouseGraphQLPassport\\GraphQL\\Mutations\\ResetPassword@resolve")
    #register(data: RegisterInput!) : RegisterResponse! @field(resolver: "App\\GraphQL\\Resolvers\\RegisterResolver@resolve")
    #checkDomain(fqdn: String!) : CheckDomainResponse! @field(resolver: "App\\GraphQL\\Resolvers\\CheckDomainResolver@resolve")

    createUser(
        name: String @rules(apply: ["required"])
        email: String @rules(apply: ["required", "email", "unique:users,email"])
        #password1: String @rules(apply: ["required", "password", "unique:users,email"])
        #password2: String @rules(apply: ["required", "password", "unique:users,email"])
    ): User @create(model: "App\\Models\\User")
    #    updateUser(
    #        id: ID @rules(apply: ["required"])
    #        name: String
    #        email: String @rules(apply: ["email"])
    #    ): User @update(model: "App\\User")
    #    deleteUser(
    #        id: ID @rules(apply: ["required"])
    #    ): User @delete(model: "App\\User")
    createMotorVehicle(
        name: String @rules(apply: ["required", "string", "max:255"])
        reg_no: String @rules(apply: ["required", "string", "max:255"])
        year_of_man: String @rules(apply: ["required", "string", "max:255"])
        vehicle_type: String
        tonnage: String
    ): MotorVehicle @create(model: "App\\Models\\MotorVehicle")
    updateMotorVehicle(
        id: ID @rules(apply: ["required"])
        name: String @rules(apply: ["string", "max:255"])
        reg_no: String @rules(apply: ["string", "max:255"])
        year_of_man: String @rules(apply: ["string", "max:255"])
        vehicle_type: String
        tonnage: String
    ): MotorVehicle @update(model: "App\\Models\\MotorVehicle")
    #    deleteTicket(
    #        id: ID! @rules(apply: ["required"])
    #    ): Ticket @delete(model: "App\\Ticket")
}

type User {
    id: ID!
    name: String!
    email: String!
    created_at: DateTime
    updated_at: DateTime
}

type MotorVehicle {
    id: ID!
    name: String!
    reg_no: String!
    year_of_man: String!
    vehicle_type: String!
    tonnage: String!
    created_at: DateTime!
    updated_at: DateTime!
}







